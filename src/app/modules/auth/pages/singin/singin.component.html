<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center">
      <mat-card class="position-absolute top-50 start-50 translate-middle justify-content-center" style="width: 35%;">
        <mat-card-header class="row mt-1">
     <div class="col text-center">
       <img src="" alt="logo" mat-card-image style="width: 40%; height: auto; display: inline">
       <mat-card-title>Log In</mat-card-title>
     </div>

        </mat-card-header>
        <form  #loginForm="ngForm" novalidate (submit)="singin()" action="">
          <mat-card-content class="row">
            <div class="col-12 mb3">
              <mat-form-field appearance="fill" class="w-50">
                <mat-label>Email</mat-label>
                <input
                type="text" matInput required name="email" #email="ngModel" [(ngModel)]="user.password"/>
                <mat-error *ngIf="email.valid">
                  <span *ngIf="email.errors?.['require']">Campo Obligatorio</span>
                  <span *ngIf="email.errors?.['email']">Ingresa un correo valido</span>

                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-12 mb3">
              <mat-form-field appearance="fill" class="w-50">
                <mat-label>Password</mat-label>
                <input
                  type="password" matInput required name="password" #password="ngModel" [(ngModel)]="user.password"/>
                <mat-error *ngIf="password.valid">
                  <span *ngIf="password.errors?.['require']"></span>
                  <span *ngIf="password.errors?.['email']"></span>

                </mat-error>
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions class="row">
            <div class="col text center">
              <button type="submit" mat-flat-button class="w-50" color="primary" [disabled]="loginForm.valid">
                 log In
              </button>
            </div>
          </mat-card-actions>
          <mat-card-footer>
            <mat-progress-bar mode="indeterminate">

            </mat-progress-bar>

          </mat-card-footer>
        </form>
      </mat-card>
    </div>
  </div>
</div>
